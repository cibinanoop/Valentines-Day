<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jundruu Happy Rose Day, My Love! üåπ</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?roses,flowers') no-repeat center center/cover;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 100px 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            width: 80%;
            margin: 50px auto;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 50px;
            color: #ff4d6d;
        }

        p {
            font-size: 22px;
            line-height: 1.6;
            margin: 20px 0;
        }

        .rose {
            width: 100px;
            animation: float 2s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .btn {
            padding: 12px 30px;
            background: #ff4d6d;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e60042;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://www.freeiconspng.com/uploads/beautiful-rose-png-image-6.png" alt="Rose" class="rose">
        <h1>Happy Rose Day, My Love! üåπ</h1>
        <p>
            Just like a rose, you bring beauty and fragrance into my life.  
            You are the most precious flower in my garden of love.

        </p>
        <a href="#" class="btn">I Love You ‚ù§Ô∏è</a>
    </div>

</body>
</html>
